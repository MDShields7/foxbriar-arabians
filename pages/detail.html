<script>
  let queryString = document.location.search;
  var currentHorse;
  horses.forEach(function (horse) {
    if (horse.url === queryString) {
      currentHorse = horse;
      console.log('currentHorse')
    }
  });
  // Place horse info in page
  var container = document.getElementById('mainContainer');
  var fragment = document.createDocumentFragment();

  function addElem(type, prop) {
    var elem = document.createElement(`${type}`);
    if (type === 'img') {
      elem.src = '../images/' + currentHorse.image + '.jpg';
    } else {
      elem.innerText = currentHorse[prop]
    }
    fragment.appendChild(elem);
  }
  document.title = "FoxBriar Arabians | " + currentHorse.name;
  addElem('h2', 'name');
  addElem('p', 'age');
  addElem('p', 'color');
  addElem('img', 'NA');

  container.appendChild(fragment);
